# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
        notification[recipients]:
            tab: Уведомления
            type: repeater
            span: auto
            prompt: Добавить получателя
            commentAbove: Электропочты, уведомляемые о новой записи.
            form:
                fields:
                    email:
                        label: Электропочта получателя
                        placeholder: email@domain.tld

        notification[response]:
            tab: Уведомления
            label: Отбивка отправителю
            type: checkbox
            span: auto
            comment: Если пользователь укажет свою электропочту, то ему придет уведомление что его заявка получена.
